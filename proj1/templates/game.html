<!DOCTYPE html>
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{%static 'css\style.css'%}">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1eWnkRZ4pEff6tuhHd5x4pVenAeiwuGQKVQ&s">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e11313;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            border: 10px solid green;
            position: relative;
            z-index: 1;
        }

        .score-board, .game-over {
            margin-bottom: 20px;
            font-size: 24px;
            z-index: 2;
        }

        .game-over {
            display: none;          
            color: red;
        }

        .restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e30c0c;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        .restart-button:hover {
            background-color: #e6111f;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    

    <img src="https://images4.alphacoders.com/106/1061238.jpg" alt="background-image" class="background-image">
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="game-over" id="gameOver">Game Over!</div>
    <button class="restart-button" id="restartButton" onclick="restartGame()">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("score");
        const gameOverMessage = document.getElementById("gameOver");
        const restartButton = document.getElementById("restartButton");
        const backgroundMusic = document.getElementById("backgroundMusic");

        canvas.width = 400;
        canvas.height = 400;

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let fruit;
        let gameInterval;

        function setup() {
            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();

            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(fruit)) {
                    fruit.pickLocation();
                }

                snake.checkCollision();

                if (snake.isGameOver) {
                    gameOver();
                } else {
                    scoreBoard.innerText = snake.total;
                }

            }, 250);
        }

        window.addEventListener('keydown', (evt) => {
            const direction = evt.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        function gameOver() {
            clearInterval(gameInterval);
            gameOverMessage.style.display = 'block';
            restartButton.style.display = 'block';
            backgroundMusic.pause ();
        }

        function restartGame() {
            gameOverMessage.style.display = 'none';
            restartButton.style.display = 'none';
            scoreBoard.innerText = '0';
            setup();
            backgroundMusic.play ();
        }

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale * 1;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];
            this.isGameOver = false;

            this.draw = function() {
                ctx.fillStyle = "black";

                for (let i=0; i<this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }

                ctx.fillRect(this.x, this.y, scale, scale);

                // Draw eyes
                ctx.fillStyle = "white";
                let eyeX, eyeY;
                if (this.xSpeed > 0) { // Right
                    eyeX = this.x + scale - scale / 4;
                    eyeY = this.y + scale / 4;
                } else if (this.xSpeed < 0) { // Left
                    eyeX = this.x + scale / 4;
                    eyeY = this.y + scale / 4;
                } else if (this.ySpeed > 0) { // Down
                    eyeX = this.x + scale / 4;
                    eyeY = this.y + scale - scale / 4;
                } else { // Up
                    eyeX = this.x + scale / 4;
                    eyeY = this.y + scale / 4;
                }
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, scale / 8, 0, 2 * Math.PI);
                ctx.fill();

                if (this.xSpeed > 0) { // Right
                    eyeX = this.x + scale - scale / 4;
                    eyeY = this.y + scale - scale / 4;
                } else if (this.xSpeed < 0) { // Left
                    eyeX = this.x + scale / 4;
                    eyeY = this.y + scale - scale / 4;
                } else if (this.ySpeed > 0) { // Down
                    eyeX = this.x + scale - scale / 4;
                    eyeY = this.y + scale - scale / 4;
                } else { // Up
                    eyeX = this.x + scale - scale / 4;
                    eyeY = this.y + scale / 4;
                }
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, scale / 8, 0, 2 * Math.PI);
                ctx.fill();
            }

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                this.tail[this.total - 1] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= canvas.width) {
                    this.x = 0;
                }

                if (this.y >= canvas.height) {
                    this.y = 0;
                }

                if (this.x < 0) {
                    this.x = canvas.width - scale;
                }

                if (this.y < 0) {
                    this.y = canvas.height - scale;
                }
            }

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale * 1;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale * 1;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                }
            }

            this.eat = function(fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    return true;
                }

                return false;
            }

            this.checkCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        this.isGameOver = true;
                    }
                }
            }
        }

        function Fruit() {
            this.x;
            this.y;

            this.pickLocation = function() {
                this.x = Math.floor(Math.random() * rows) * scale;
                this.y = Math.floor(Math.random() * columns) * scale;
            }

            this.draw = function() {
                ctx.fillStyle="red";
                ctx.fillRect(this.x, this.y, scale, scale);
            }
        }

        setup();
    </script>
</body>
</html>
